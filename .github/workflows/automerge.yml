name: automerge
on:
  # trigger when checks complete (manually triggered as final step of CI workflow)
  repository_dispatch:
    types: [checks-complete]
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: {}
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - id: automerge
        name: automerge
        uses: "pascalgn/automerge-action@v0.15.5"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: "automerge"
          LOG: "DEBUG"
          MERGE_ERROR_FAIL: true
          MERGE_METHOD_LABEL_REQUIRED: false
